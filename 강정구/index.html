<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 첫 HTML 페이지</title>
    <style>
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요!</h1>
    <p>이것은 처 번째 단락입니다.</p>
    <p>
      HTML은 웹 페이지의 <span>표준 마크업 언어</span>입니다. HTML을 사용하면
      나면의 웹사이트를 만들 수 있습니다. HTML은 배우기 쉬우므로 즐겁게 사용할
      수 있습니다.
    </p>
    <span>span 영역입니다.</span>
    <p>이것은 세 번째 단락입니다.</p>
    <h1>h1</h1>
    <p>123 &lt;h1&gt; ~ &lt;h6&gt;</p>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <p>4.</p>
    <!-- <img
      src="../../../스크린샷/스크린샷 2023-05-30 오전 11.44.58.png"
      alt=""
    /> -->
    <iframe
      src="./텍스트에디터.html"
      style="border: none"
      title="Iframe Example"
      frameborder="0"
    ></iframe>
    <p id="demo"></p>
    <script>
      document.querySelector("#demo").innerHTML = "asdasd";
    </script>
  </body>
</html>
